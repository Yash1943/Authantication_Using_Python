<h1>created</h1>
<div>
  <h2>Created Sports</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for sport in sports_list %}
      <tr>
        <td>{{ sport.id }}</td>
        <td>{{ sport.sport_name }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No sports created yet</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
