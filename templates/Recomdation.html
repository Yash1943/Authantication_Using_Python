<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Sport</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <style>
      /* Styling for the pop-up */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      .popup {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Pop-up Content -->
    <div class="popup">
      <div class="container mx-auto p-6 bg-white rounded-lg shadow-md max-w-md">
        <h1 class="text-2xl text-center mb-6">Select Your preference</h1>
        <form action="#" method="post">
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="sport" value="football" class="mr-2" />
              Strong Batting Order
            </label>
            <label class="flex items-center">
              <input type="radio" name="sport" value="basketball" class="mr-2" />
              Strong Bolwing Order
            </label>
            <label class="flex items-center">
              <input type="radio" name="sport" value="tennis" class="mr-2" />
              All Rounders
            </label>
          </div>
          <button
            type="submit"
            class="w-full mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- JavaScript to show pop-up automatically -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var overlay = document.getElementById("overlay");
        var popup = document.querySelector(".popup");
        overlay.style.display = "block";
        popup.style.display = "block";
      });
    </script>
  </body>
</html>
