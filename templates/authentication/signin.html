<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <h3 class="m-5 p-2">Log In to your account!</h3>
    <form method="post" action="/signin" class="mb-2 ml-5 p-2">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control border border-2 p-2 w-46"
          id="username"
          name="username"
          placeholder="Enter Your Username"
          required />
      </div>
      <div class="form-group mt-4">
        <label for="pass1">Password</label>
        <input
          type="password"
          class="form-control border border-2 p-2 w-46 ml-1"
          id="pass1"
          name="pass1"
          placeholder="Enter Your Password"
          required />
      </div>

      <button type="submit" class="btn btn-primary bg-green-300 rounded p-3 m-2 hover:bg-green-600">
        Log In
      </button>
    </form>
  </body>
</html>
