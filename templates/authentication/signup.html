<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/icon.png" type="image/x-icon" />
    <title>Sign Up</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white">
    <div class="container mx-auto flex justify-center items-center h-screen">
      <a
        href="/"
        class="absolute top-0 left-0 ml-4 mt-4 text-white bg-gray-600 hover:bg-gray-800 rounded p-3 m-2"
        >&larr; Back</a
      >
      <div class="bg-gray-800 px-10 py-8 rounded-lg shadow-lg">
        <h1 class="text-3xl text-center font-semibold mb-4">Welcome to Sport-Guide</h1>
        <h3 class="text-xl text-center mb-4">Create your account!</h3>
        <form method="post" action="/signup" class="m-5 p-4 space-x-2 space-y-3">
          {% csrf_token %}
          <label for="username" class="block text-white mb-2">Username</label>
          <input
            type="text"
            class="w-full px-3 py-2 rounded-md text-black focus:text-white focus:outline-none focus:bg-gray-700 bg-white"
            id="username"
            name="username"
            placeholder="Create A Username (use only letters and numbers)"
            required />
          <label for="fname" class="block text-white mb-2">First Name</label>
          <input
            type="text"
            class="w-full px-3 py-2 rounded-md text-black focus:text-white focus:outline-none focus:bg-gray-700 bg-white"
            id="fname"
            name="fname"
            placeholder="Enter Your First Name"
            required />
          <label for="lname" class="block text-white mb-2">Last Name</label>
          <input
            type="text"
            class="w-full px-3 py-2 rounded-md text-black focus:text-white focus:outline-none focus:bg-gray-700 bg-white"
            id="lname"
            name="lname"
            placeholder="Enter Your Last Name"
            required />
          <label for="email" class="block text-white mb-2">Email</label>
          <input
            type="email"
            class="w-full px-3 py-2 rounded-md text-black focus:text-white focus:outline-none focus:bg-gray-700 bg-white"
            id="email"
            name="email"
            placeholder="Enter Your Email Address"
            required />
          <label for="pass1" class="block text-white mb-2">Password</label>
          <input
            type="password"
            class="w-full px-3 py-2 rounded-md text-black focus:text-white focus:outline-none focus:bg-gray-700 bg-white"
            id="pass1"
            name="pass1"
            placeholder="Create Your Password"
            required />
          <label for="pass2" class="block text-white mb-2">Confirm Password</label>
          <input
            type="password"
            class="w-full px-3 py-2 rounded-md text-black focus:text-white focus:outline-none focus:bg-gray-700 bg-white"
            id="pass2"
            name="pass2"
            placeholder="Confirm Your Password"
            required />
          <button
            type="submit"
            class="w-full bg-green-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
