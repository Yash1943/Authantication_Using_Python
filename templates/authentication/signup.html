<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <h3 class="p-3 m-5">Create your account!</h3>
    <form method="post" action="/signup" class="m-5 p-4 space-x-2 space-y-3">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control border border-2 p-2 w-96"
          id="username"
          name="username"
          placeholder="Create A Username (use only letters and numbers)"
          required />
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          type="text"
          class="form-control border border-2 p-2 w-96"
          id="fname"
          name="fname"
          placeholder="Enter Your First Name"
          required />
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          type="text"
          class="form-control border border-2 p-2 w-96"
          id="lname"
          name="lname"
          placeholder="Enter Your Last Name"
          required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control border border-2 p-2 w-96 ml-9"
          id="email"
          name="email"
          placeholder="Enter Your Email Address"
          required />
      </div>
      <div class="form-group">
        <label for="pass1">Password</label>
        <input
          type="password"
          class="form-control border border-2 p-2 w-96 ml-2"
          id="pass1"
          name="pass1"
          placeholder="Create Your Password"
          required />
      </div>
      <div class="form-group">
        <label for="pass2" class="w-10">Confirm Password</label>
        <input
          type="password"
          class="form-control border border-2 p-2 w-96"
          id="pass2"
          name="pass2"
          placeholder="Confirm Your Password"
          required />
      </div>
      <button type="submit" class="btn btn-primary bg-green-300 rounded p-3 m-2 hover:bg-green-600">
        Sign Up
      </button>
    </form>
  </body>
</html>
