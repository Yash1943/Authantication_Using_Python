{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Home Page</title>

    <style>
      body {
        background-image: url('{% static "image.jpg" %}');
        background-size: cover;
        background-size: 1500px;
      }

      .content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h3 class="m-5 p-2 bg-blue-300">Welcome To Sport Guide</h3>
    {% if user.is_authenticated %}
    <h3 class="ml-5">Hello {{fname}}!</h3>
    <h4 class="ml-5">You're successfully logged in.</h4>
    <button type="submit" class="m-5 p-2 bg-green-300"><a href="/signout">SignOut</a></button>
    {% else %}
    <button type="submit" class="m-5 p-2 bg-green-300 rounded">
      <a href="/signup">SignUp</a>
    </button>
    <br />
    <br />
    <button type="submit" class="m-5 p-2 bg-green-300" rounded>
      <a href="/signin">SignIn</a>
    </button>
    {% endif %}
  </body>
</html>
